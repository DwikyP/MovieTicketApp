<ion-header>
  <ion-toolbar>
    <ion-title>Login Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/ticket.png">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button expand="full" padding color="primary" (click)="processLogin()">Login</ion-button>
    <ion-text></ion-text>
    <ion-button expand="full" padding fill="clear" color="medium" (click)="processRegister()">Don't Have Any Account?</ion-button>
  </div>
 
</ion-content>
