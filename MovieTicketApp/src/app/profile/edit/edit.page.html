<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-buttonÂ defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phone" required></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <ion-button expand="full" padding color="primary" (click)="updateProfile()">Update</ion-button>
  </div>
 
</ion-content>
