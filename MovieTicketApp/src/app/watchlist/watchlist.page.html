<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Watchlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Sliding item with icon start options on end side -->
    <ion-item-sliding *ngFor="let movie of watchlist" >
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="movie.movie_image">
        </ion-thumbnail>
        <ion-label>{{movie.movie_name}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="primary" (click)="deleteWatchlist(movie.watchlist_id)">
          <ion-icon slot="start" name="trash-bin"></ion-icon>
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
</ion-content>
